<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

<div>
    <h1>Test page</h1>
    <h3><a th:href="@{/sign-up}">Registration AGAIN</a></h3>
</div>

<div th:each="user : ${users}">
    <p th:text="|User id  = ${user.id}|">User ID</p>
    <p th:text="|Login    = ${user.login}|">Login</p>
    <p th:text="|Password = ${user.password}|">Password</p>
    <hr>
</div>

</body>
</html>
