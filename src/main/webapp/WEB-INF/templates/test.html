<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div class="d-flex">
    <div class="flex-fill">
        <h1>Temporary Testing Start Page</h1>
        <h3>
            <a th:href="@{/sign-up}">Registration</a>
            - complete and ready to use and test!
        </h3>
        <h3>
            <a th:href="@{/sign-in}">Authorization</a>
            - testing...
        </h3>
    </div>
    <div class="flex-fill" th:object="${testSignInDto}">
        <div th:text="*{login}">Login</div>
        <div th:text="*{sessionId}">SessionId</div>
        <div th:text="*{expiresAt}">Death Time</div>
    </div>
</div>

<div th:each="user : ${users}">
    <div th:text="|User id  = ${user.id}|">User ID</div>
    <div th:text="|Login    = ${user.login}|">Login</div>
    <div th:text="|Password = ${user.password}|">Password</div>
    <hr>
</div>

</body>
</html>
